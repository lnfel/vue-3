<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Episode 2: Attribute Binding and Event Handling</title>

	<script src="https://unpkg.com/vue@3"></script>

	<style>
		html, body {
			height: 100%;
		}

		body {
			display: grid;
			place-items: center;
		}

		.text-red {
			color: red;
		}

		.text-green {
			color: green;
		}
	</style>
</head>
<body>

	<div id="app">
		<!-- Binding class attribute use v-bind:class or simply :class -->
		<!-- Enabling click handler using v-on:click or simply @click -->
		<button v-bind:class="active ? 'text-red' : 'text-green'" v-on:click="toggle">Click Me</button>
	</div>

	<script>
		Vue.createApp({
			data() {
				return {
					active: false
				};
			},

			methods: {
				toggle() {
					this.active = !this.active;
				}
			}
		}).mount('#app');
	</script>
</body>
</html>
